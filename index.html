<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Atributo de Personagens</title>
</head>
<body>
    <div class="content-area">
        <canvas class="radar-chart"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

        <script>
            var ctx = document.getElementsByClassName("radar-chart")

            var markdata = {
                labels: ["Inteligência", "Velocidade", "Força", "Paciência", "Amor", "Criatividade", "Ódio"],
                datasets : [{
                    label: "Gabriel",
                    backgroundColor: "rgba(50, 68, 168, 0.2)",
                    borderWidth: 3,
                    borderColor: 'rgb(50, 68, 168)',
                    data: [9, 7, 8, 9, 10, 7, 7]
                }, {
                    label: "Pedro",
                    backgroundColor: "rgba(50, 168, 66, 0.5)",
                    borderWidth: 3,
                    borderColor: 'rgb(50, 168, 66)',
                    data: [9, 8, 9, 10, 8, 8, 5]
                }, {
                    label: "Luca",
                    backgroundColor: "rgba(191, 191, 48, 0.5)",
                    borderWidth: 3,
                    borderColor: 'rgb(191, 191, 48)',
                    data: [10, 9, 10, 7, 9, 7, 10]
                }, {
                    label: "Henrique",
                    backgroundColor: "rgba(168, 58, 50, 0.5)",
                    borderWidth: 3,
                    borderColor: 'rgb(168, 58, 50)',
                    data: [9, 9, 8, 6, 9, 8, 8]
                }, {
                    label: "Alice",
                    backgroundColor: "rgba(235, 52, 152, 0.5)",
                    borderWidth: 3,
                    borderColor: 'rgb(235, 52, 152)',
                    data: [10, 8, 10, 6, 8, 9, 10]
                }, {
                    label: "Luisa",
                    backgroundColor: "rgba(198, 52, 235, 0.5)",
                    borderWidth: 3,
                    borderColor: 'rgb(198, 52, 235)',
                    data: [7, 7, 5, 4, 7, 7, 10]
                },]
            };

            var chartOptions = {
                title: {
                        display: true,
                        fontSize: 20,
                        text: "ATRIBUTOS DE PERSONAGENS -- GRÁFICO RADAR"
                    },
                legend: {
                    position: 'left'
                },
                scale: {
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        max: 10,
                        stepSize: 1
                    },
                    pointLabels: {
                        fontSize: 20
                    }
                }
            }

            var chartGraph = new Chart(ctx, {
                type: 'radar',
                data: markdata,
                options: chartOptions
            });
        </script>
    </div>
    <footer>
        <div class="copyright">&copy; Bie Animation</div>
        <div class="data-site">ATRIBUTOS DE PERSONAGENS RPG</div>
    </footer>
</body>
</html>
